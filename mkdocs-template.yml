site_name: data-structure
site_url: https://dengking.github.io/data-structure
site_description: Project documentation with Markdown.
site_author: DengKing


repo_url: https://github.com/dengking/data-structure

edit_uri: ""



theme:
    name: material

        
nav: None

markdown_extensions:
    - toc:
        baselevel: 1
        permalink: '#'
        separator: '-'
    - admonition
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: '!!python/name:pymdownx.emoji.to_svg'
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
        
extra_css:
    - css/extra.css

google_analytics: ['UA-27795084-5', 'mkdocs.org']
       
plugins:
    - search